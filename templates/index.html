<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Processing</title>
        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
         <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <!-- Cropper CSS -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
        <!-- Cropper JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    
    </head>
    <body>
    <h1 id="header" style="text-align:center">Image Processing </h1>
    
<div class="grid-container">
    <div class="grid-child">
        <div class="images" id="images_2">
                <div class="imagediv1" class="input-group mb-3" >
                    <div id="result1"></div>
                    <div class="input-group mb-3">
                    <input type="file"  class="form-control" id="image_input1" accept="image/*" required="required">
                    </div>
            
                </div>

                <div class="imagediv2">
                    <div id="result2"></div>
                    <div class="input-group mb-3">
                        <input type="file"  class="form-control" id="image_input2" accept="image/*" required="required">
                    </div>
        
                </div>
        </div>
    </div>
    
    
    
        
    <div class="grid-child">
        <div id="images_container">
            

            <div id="options_container">
                    
                <div id="checkbox-form" class="checkbox-form">
                    
                    <input type="checkbox" id="uniform-phase">
                    <span>Uniform Phase</span>
        
                    
                    <input type="checkbox" id="uniform-Magnitude">
                    <span>Uniform Magnitude</span>

                </div>
                <br>
                <select name="image1_info" id="image1_info" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="option1">Magnitude 1 + Phase 2</option>
                    <option value="option2">Phase 1 + Magnitude 2</option>
                    
                </select>
                

                <button id="combine_btn" class="btn btn-outline-dark">Result</button>

        
            </div>
            <br><br><br><br><br><br>
            <div class="container" id="cont1">  
            </div>
 
        </div>
    </div>

</div>

 


 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 <script  src="{{ url_for('static', filename='js/app.js') }}"></script>





</body>
</html>
